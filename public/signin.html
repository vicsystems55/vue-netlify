<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive bootstrap landing template">
    <meta name="author" content="Themesdesign">

    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Slima | Responsive Bootstrap Landing Template</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Materialdesign icons css -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">



</head>

<body>

    <section class="sign-in section" style="background: url(./images/log-in/signin.png) center;">
        <div class="container">
            <div class="py-5 log-content ">
                <div class="row ">
                    
                    <div class="col-lg-6 offset-lg-1">
                        <div class="text-center p-5">
                            <p class="text-uppercase mb-0 fw-bold text-muted">Sign in</p>
                            <h3 class="text-uppercase">Let's know you</h3>
                            <p class="text-muted">Welcome ! Signin to your account</p>

                            <form class="login-form mt-4">
                                <div class="col-md-12">
                                    <div class="position-relative">
                                        <input type="text" class="form-control rounded-pill" id="validationCustom001" placeholder='Username' value="" required>
                                        <div class="login-icon position-absolute top-50 translate-middle-y">
                                            <i class="mdi mdi-account ps-3 f-20"></i>
                                        </div>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 mt-4">
                                    <div class="position-relative">
                                        <input type="email" class="form-control rounded-pill" id="validationEmail" placeholder='Email' value="" required>
                                        <div class="login-icon position-absolute top-50 translate-middle-y">
                                            <i class="mdi mdi-email ps-3 f-20"></i>
                                        </div>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 mt-4">
                                    <div class="position-relative">
                                        <input type="password" class="form-control rounded-pill"  placeholder='Password' id="validationCustom005" required>
                                        <div class="login-icon position-absolute top-50 translate-middle-y">
                                            <i class="mdi mdi-lock ps-3 f-20"></i>
                                        </div>
                                        <div class="invalid-feedback">
                                           add password.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="d-flex justify-content-between">
                                        <div class="text-start">
                                            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe" class="text-muted f-14">Remember me</label>
                                            <div class="invalid-feedback">
                                                accept condition!
                                            </div>
                                        </div>

                                        <div class="forget-pass ">
                                            <a href="" class="f-14 text-primary">Forget password?</a>
                                        </div>
                                    </div>
                                   
                                </div>
                               
                                <button type="submit" class="btn btn-primary w-100 mt-4">Get Started <i
                                        class="mdi mdi-telegram ms-2"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
